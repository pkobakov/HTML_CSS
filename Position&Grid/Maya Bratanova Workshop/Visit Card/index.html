<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Visit Card</title>
</head>
<body>
    <div class="personal-card">
        <section class="color-box top">
            <p class="yellow"></p>
            <p class="yellow-green"></p>
            <p class="green"></p>
            <p class="orange"></p>
            <p class="red"></p>
        </section>
        <section class="personal-info">
            <img src="image.png" alt="profile-photo">
            <div class="personal-content">
                <p>My Name is</p>
                <p class="name">Ess Kay</p>
                <p>I am Creative Designer</p>
            </div>
        </section>
        <section class="color-box content">
            <p class="yellow">A</p>
            <p class="yellow-green">SCAN TO</p>
            <p class="green">CONTACT</p>
            <p class="orange">HIRE</p>
            <p class="red">ME</p>
        </section>
        <section class="color-box bottom">
            <p class="yellow"></p>
            <p class="yellow-green"></p>
            <p class="green"></p>
            <p class="orange"></p>
            <p class="red"></p>
        </section>
    </div>
</body>
</html>
